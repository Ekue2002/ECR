@if(displaySelect()) {
    <section>
        <!-- <div class="example-button-row"> -->
          <button mat-raised-button (click)="sendSelected()">Save</button>
        <!-- </div> -->
      </section>
}
<table mat-table [dataSource]="rows()" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  <!-- Checkbox Column -->
   @if(displaySelect()){
       <ng-container matColumnDef="select">
         <th mat-header-cell *matHeaderCellDef>
           <mat-checkbox (change)="$event ? toggleAllRows() : null"
                         [checked]="selection.hasValue() && isAllSelected()"
                         [indeterminate]="selection.hasValue() && !isAllSelected()">
                         <!-- [aria-label]="checkboxLabel()"> -->
           </mat-checkbox>
         </th>
         <td mat-cell *matCellDef="let row">
           <mat-checkbox (click)="$event.stopPropagation()"
                         (change)="$event ? selection.toggle(row) : null"
                         [checked]="selection.isSelected(row)">
                         <!-- [aria-label]="checkboxLabel(row)" -->
           </mat-checkbox>
         </td>
       </ng-container>
   }
    @for(column of columns(); track column) {
        <ng-container [matColumnDef]="column.column">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ column.header }} </th>
            <td mat-cell *matCellDef="let row"> {{column.data(row)}} </td>
        </ng-container>
    }
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns(); sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns();"></tr>
  </table>
  <mat-paginator [length]="rows().length"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 100]"
              aria-label="Select page">
</mat-paginator>
