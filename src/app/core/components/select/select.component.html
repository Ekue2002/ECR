  <div>
    <mat-form-field>
      <mat-label>{{ label }}</mat-label>
      <mat-select (selectionChange)="value.emit($event.value)" [(value)]="initial">
        @for (Item of items; track Item) {
          <mat-option [value]="Item?.name">{{Item?.name}}</mat-option>
        }
      </mat-select>
    </mat-form-field>
  </div>
