<div class="page-block">
    <app-ecr-page-header [ecr]="ecr()"></app-ecr-page-header>
    <div class="double-border">
        <div>
                <span class="bold">Description Of Problem: </span>
        </div>
        <div style="height:100px">
                {{ecr()?.description}}
        </div>
    </div>
        <div class="double-border">
        <div >
            <span class="bold">Solution Requirements: </span>
            <div style="height:100px">
                {{ecr()?.solutionRequirements}}
            </div>
        </div>
    </div>
    <div>
        <div >
            <span class="bold">Creator: </span>{{ecr()?.creator}}
        </div>
    </div>
    <div>
        <div >
            <span class="bold">Created Date: </span>{{ecr()?.createdDate}}
        </div>
    </div>
</div>
